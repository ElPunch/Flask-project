{% extends "base.html" %}

{% block content %}

<div class="page-header">
    <h2 class="page-title">Registro de Agente</h2>
    <p class="page-desc">Crea tu cuenta para acceder al archivo paranormal</p>
</div>

<article class="form-container form-container--narrow">

    {% if error %}
    <div class="alert alert--error" role="alert">
        ⚠ {{ error }}
    </div>
    {% endif %}

    <form action="{{ url_for('registro') }}" method="POST"
          id="form-registro" novalidate>

        <div class="form-group">
            <label class="form-label" for="username">Nombre de usuario *</label>
            <input
                class="form-input"
                type="text"
                id="username"
                name="username"
                placeholder="Elige un nombre de agente único"
                required
            />
        </div>

        <div class="form-group">
            <label class="form-label" for="email">Correo electrónico *</label>
            <input
                class="form-input"
                type="email"
                id="email"
                name="email"
                placeholder="tu@correo.com"
                required
            />
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Contraseña *</label>
            <input
                class="form-input"
                type="password"
                id="password"
                name="password"
                placeholder="Mínimo 4 caracteres"
                required
                minlength="4"
            />
        </div>

        <div class="form-actions">
            <button class="btn btn--primary" type="submit">
                ⊕ Crear cuenta
            </button>
        </div>

    </form>

    <p class="form-footer-text">
        ¿Ya tienes cuenta? <a class="form-link" href="{{ url_for('login') }}">Inicia sesión</a>
    </p>

</article>

{% endblock %}
