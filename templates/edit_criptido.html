{% extends "base.html" %}

{% block content %}

<div class="page-header">
    <h2 class="page-title">Editar Críptido</h2>
    <p class="page-desc">Actualiza la ficha de clasificación — Registro #{{ criptido['id'] }}</p>
</div>

<article class="form-container">
    <form action="{{ url_for('edit', id=criptido['id']) }}" method="POST" id="form-criptido" novalidate>

        <div class="form-group">
            <label class="form-label" for="nombre">Nombre del Críptido *</label>
            <input class="form-input" type="text" id="nombre" name="nombre" value="{{ criptido['nombre'] }}" required />
        </div>

        <div class="form-group">
            <label class="form-label" for="especie">Especie / Clasificación</label>
            <input class="form-input" type="text" id="especie" name="especie" value="{{ criptido['especie'] or '' }}" />
        </div>

        <div class="form-group">
            <label class="form-label" for="habitat">Hábitat</label>
            <input class="form-input" type="text" id="habitat" name="habitat" value="{{ criptido['habitat'] or '' }}" />
        </div>

        <div class="form-group">
            <label class="form-label" for="descripcion">Descripción</label>
            <textarea class="form-input form-textarea" id="descripcion" name="descripcion"
                rows="4">{{ criptido['descripcion'] or '' }}</textarea>
        </div>

        <div class="form-group">
            <label class="form-label" for="nivel_peligro">Nivel de Peligro (1 – 5) *</label>
            <input class="form-input" type="number" id="nivel_peligro" name="nivel_peligro" min="1" max="5"
                value="{{ criptido['nivel_peligro'] or '' }}" required />
        </div>

        <div class="form-actions">
            <button class="btn btn--primary" type="submit">
                ✔ Guardar cambios
            </button>
            <a class="btn btn--secondary" href="{{ url_for('index') }}">
                ← Cancelar
            </a>
        </div>

    </form>
</article>

{% endblock %}
